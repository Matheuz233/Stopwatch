<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./src/img/icon.png">
</head>

<body>
    <div id="timer">
        <div id="time">
            00:00:00
        </div>
        <div id="buttons">
            <button class="button" id="start" onclick="only_one_click()">Start</button>
            <button class="button" id="pause" onclick="pause()">Pause</button>
            <button class="button" id="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <span>Desenvolvido por Matheus Augusto</span>

    <script src="script.js"></script>
</body>

</html>
